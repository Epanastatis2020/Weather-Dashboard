<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/a1479b3c07.js" crossorigin="anonymous"></script>

    <!-- Local CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center">
    
      <h3 class="text-light font-weight-bold">Weather Dashboard</h3>
    
    </nav>

    <div class="container-fluid h-100">
      <div class="row min-vh-100">
        <div class="col-md-3 bg-dark">
          <div class="row">
            <div class="col-lg-8" id="searchDiv">
              <label class="font-weight-bold text-white pt-2" for="city-search"
                >Search for a City:</label
              >
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchInput" />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="searchBtn"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 h-100 pb-3" id="searchHistoryDiv">
              <div class="card w-100">
                <ul
                  class="list-group list-group-flush"
                  id="searchHistoryList"
                ></ul>
              </div>
              <div
                class="d-flex justify-content-end pt-3"
                id="clearDiv"
              >
                <button class="btn btn-outline-danger" id="clearBtn">
                  Clear History
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 px-4" id="weatherDiv">
          <div class="row pt-5" id="errorDiv">
            <h2 class="font-weight-bold text-white" id="errorDisplay">City not found.</h2>
          </div>
          <div class="row pt-3" id="todayForecast">
            <div class="col-md-12 border">
              <div
                class="d-flex align-items-center pt-4"
                id="cityNameDiv"
              >
                <h2 class="font-weight-bold text-white" id="cityNameDisplay"></h2>
                <div class="weather-image-container">
                  <img alt="shows an image of the weather for the currently selected location" id="weatherImg" />
                </div>
              </div>
              <div class="pb-4" id="todayWeatherDiv">
                <div id="tempMin"></div>
                <div id="tempMax"></div>
                <div id="humidity"></div>
                <div id="ws"></div>
                <div id="uvi"></div>
              </div>
            </div>
          </div>
          <div class="row flex-column pt-3" id="5dayDiv">
            <div class="row no-gutters">
              <h4 class="font-weight-bold text-white">5-Day Forecast:</h4>
            </div>
            <div class="row no-gutters">
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-info" id="day1">
                  <div class="card-body">
                    <h5 class="card-title" id="day1Date"></h5>
                    <div class="weather-image-container">
                      <img alt="shows an image for the weather of day 1's forecast" id="day1Img" />
                    </div>
                    <p class="card-text" id="day1TempMin"></p>
                    <p class="card-text" id="day1TempMax"></p>
                    <p class="card-text" id="day1Hum"></p>
                    <p class="card-text" id="day1UVI"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-info" id="day2">
                  <div class="card-body">
                    <h5 class="card-title" id="day2Date"></h5>
                    <div class="weather-image-container">
                      <img alt="shows an image for the weather of day 2's forecast" id="day2Img" />
                    </div>
                    <p class="card-text" id="day2TempMin"></p>
                    <p class="card-text" id="day2TempMax"></p>
                    <p class="card-text" id="day2Hum"></p>
                    <p class="card-text" id="day2UVI"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-info" id="day3">
                  <div class="card-body">
                    <h5 class="card-title" id="day3Date"></h5>
                    <div class="weather-image-container">
                      <img alt="shows an image for the weather of day 3's forecast" id="day3Img" />
                    </div>
                    <p class="card-text" id="day3TempMin"></p>
                    <p class="card-text" id="day3TempMax"></p>
                    <p class="card-text" id="day3Hum"></p>
                    <p class="card-text" id="day3UVI"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-info" id="day4">
                  <div class="card-body">
                    <h5 class="card-title" id="day4Date"></h5>
                    <div class="weather-image-container">
                      <img alt="shows an image for the weather of day 4's forecast" id="day4Img" />
                    </div>
                    <p class="card-text" id="day4TempMin"></p>
                    <p class="card-text" id="day4TempMax"></p>
                    <p class="card-text" id="day4Hum"></p>
                    <p class="card-text" id="day4UVI"></p>
                  </div>
                </div>
              </div>
              <div class="col-lg mx-1 pb-2">
                <div class="card text-white bg-info" id="day5">
                  <div class="card-body">
                    <h5 class="card-title" id="day5Date"></h5>
                    <div class="weather-image-container">
                      <img alt="shows an image for the weather of day 5's forecast" id="day5Img" />
                    </div>
                    <p class="card-text" id="day5TempMin"></p>
                    <p class="card-text" id="day5TempMax"></p>
                    <p class="card-text" id="day5Hum"></p>
                    <p class="card-text" id="day5UVI"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    


    
  <footer class="footer mt-auto py-3 fixed-bottom">

      <div class="container.fluid fixed-bottom" id="footer-container">
  
          <span class="text-muted">Â© 2020, Con Angelakis <a href="https://github.com/Epanastatis2020" target="_blank"><i class="fab fa-github"></i></a></span>

  </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
